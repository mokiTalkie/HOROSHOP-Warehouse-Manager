<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.3"></script>

</head>
<body class="bg-dark">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="col-md-4">
            <h3 class="text-center mb-4 text-light">CAT-A-PULT CRM</h3>
            <div class="card shadow">
                <div class="card-body">
                    <!-- Login Form -->
                    <form hx-post="/login" hx-target="#login-result" hx-swap="innerHTML" class="form-signin">
                        <div>
                            <h5 class="text-center">
                                Please, login to continue...
                            </span>
                        </div>
                        <button type="button" class="btn w-100 btn-dark">
                            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google Logo">
                             <span>Continue with Google</span>
                         </button>
                    </form>
                </div>
            </div>
            <!-- Placeholder for the login result -->
            <div id="login-result" class="mt-3"></div>
        </div>
    </div>

    <!-- Optional Bootstrap JS (if you need) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
